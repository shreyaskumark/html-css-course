<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 50px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
      "
    >
      Header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
      "
    >
      Sidebar
      <div
        style="
          position: absolute;
          background-color: blue;
          color: white;
          right: 0;
          top: 0;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: blue;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      Absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      Div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px;position: relative;">
      Div 2
      <div
      style="
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        position: absolute;
      "
    >5:00
  </div>
    </div>
  </body>
</html>
